          const formData = new FormData(event.target);
          // Extracting values from FormData

          const act = formData.get("act");
          const birthday = formData.get("birthday");

          const english = formData.get("english");
          const hour = formData.get("hour");
          const lastName = formData.get("last_name");
          const name = formData.get("name");
          const phone = formData.get("phone");
          const salary = formData.get("salary");
          const telegram = formData.get("telegram");
          formData.append("telegram", telegram);
          formData.append("hurma_vacancy_id", 1);

          // Creating the job_comment string
          const jobComment = `City: ${city}\nExperience: ${experience}\nRecommendation: ${recommendation}\nact: ${act}\nbirthday: ${birthday}\nemail: ${email}\nenglish: ${english}\nhour: ${hour}\nlast_name: ${lastName}\nname: ${name}\nphone: ${phone}\nsalary: ${salary}\ntelegram: ${telegram}`;

          // Adding job_comment to FormData
          formData.append("job_comment", jobComment);
          const formDataObject = {};
          for (const [key, value] of formData.entries()) {
            formDataObject[key] = value;
          }
          console.log(formDataObject);
          try {
            const response = await fetch("https://newwaysacademy.hurma.work/api/v1/candidate", {
              method: "POST",
              headers: {
                token: "600da7ea1f0187db78c24a5e7936d34904a4e124104d104b1c7158b446764eb9f54959b38ca9664",
              },
              body: formData,
            });

            if (response.ok) {
              const result = await response.json();
              console.log("Success:thisismylog", result);
            } else {
              console.error("Error:mylog", response.statusText);
            }
          } catch (error) {
            console.error("Error:mylog", error);
          }
        });
      });
